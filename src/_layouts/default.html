<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>{{ page.title }}</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
  margin-top:40px;
  background:#e5e5e5;
  background:#eee;
}
h1 {line-height:normal;margin:0 0 14px 0;}
nav ul {margin-top:20px;}
 .nav-pills>.active>a,.nav-pills>.active>a:hover{color:#0088cc;background-color:#e5e5e5;}
aside .well {margin-top:60px;}
aside .well address {margin-bottom:0}
dl#timeline dt {width:50px;}
dl#timeline dd {margin-left:70px;}
.page-title h1 {float:left;}
.page-title p {float:right;margin-top:20px;}
.meta {color:#AD6B00;}
footer {margin-top:20px;border-top:solid 1px #ddd;font-size:80%;color:#777;}
</style>

<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
  <script src="../assets/js/html5shiv.js"></script>
                                      <![endif]-->

</head>

<body>

<div class="container">
  <div class="row">
    <nav class="span2">
      <a href="/"><img src="/img/logo.png" /></a>
      <ul class="nav nav-pills nav-stacked">
        <li class="{% unless page.post %}active{% endunless %}"><a href="/">Home</a></li>
        <!-- <li><a href="#">Blog</a></li> -->
      </ul>
    </nav>
    <section class="span6" id="content">
      {{content}}

      <footer>
        <p>This is a <a href="http://jekyllrb.com/">Jekyll</a> powered site.  The source is <a href="http://github.com/jonezy/jonezy.org/">here</a></p>
      </footer>
    </section>

    <aside class="span3">
      <div class="well">
        <address>
          <strong>Chris Jones</strong><br/>
          <abbr title="email">E:</abbr> <a href="mailto:chris@jonezy.org">chris@jonezy.org</a><br />
          <abbr title="twitter">T:</abbr> <a href="http://twitter.com/jonezy">@jonezy</a></br />
          <abbr title="github">G:</abbr> <a href="http://github.com/jonezy">github.com/jonezy</a>
        </address>
      </div>
    </aside>
  </div>
  <div class="row">

  </div>
</div>

    </body>
</html>

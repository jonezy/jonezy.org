<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/site.css" rel="stylesheet">
</head>

<body>
<div class="container">
    <div class="row">
        <nav class="span3">
            <a id="logo" href="/"></a>
            <ul class="nav nav-pills nav-stacked">
                <li {% if page.path == "blog/index.html" %} class="active" {% endif %}><a href="{{ site.url }}/blog/">Blog</a>
                <li {% if page.path == "resume/index.html" %} class="active" {% endif %}><a href="{{ site.url }}/resume/">Resume</a>
                <li {% if page.path == "about/index.html" %} class="active" {% endif %}><a href="{{ site.url }}/about/">About</a>
            </ul>
        </nav>
        <section class="span7" id="content">
            <div class="row">
                <section class="span7">
                    {{content}}
                </section>
            </div>
            <div class="row">
                <div class="span7">
                    <footer>
                        <p>This is a <a href="http://jekyllrb.com/">Jekyll</a> powered site.  The source is <a href="http://github.com/jonezy/jonezy.org/">here</a></p>
                    </footer>
                </div>
            </div>
        </section>
    </div>
</div>

<script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-177636-2']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script'); ga.type =
        'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ?

      var s =
        document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(ga, s);
    })();
</script>

</body>
</html>
